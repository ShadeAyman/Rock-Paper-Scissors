<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">Rock Paper Scissors</header>
    <div class="body">
        <div class="player human">
            <p>player choice</p>
            <div class="icons">
                <button><img src="./imgs/rock.png" alt="Rock"></button>
                <button><img src="./imgs/mail.png" alt="paper"></button>
                <button><img src="./imgs/cut.png" alt="Scissors"></button>
            </div>

        </div>
        <div class="player computer">
            <p>computer choice</p>
            <div class="icons">
            <button><img src="./imgs/rock.png" alt="Rock"></button>
            </div>
        </div>
    </div>
        <div class="score">1:2</div>
        <button class="reset score">reset</button>
    <footer class="footer"> made by shade</footer>
</body>
</html>
