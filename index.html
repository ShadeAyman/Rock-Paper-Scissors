<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="icon" type="png" href="stone.png">
    <link rel="stylesheet" href="RubikVinyl-Regular.ttf">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">Rock-Paper-Scissors</header>
    <div class="body">
        <div class="overlay">
            <p>let's see if you're lucky enough</p>
            <p>(best of 5)</p>
            <button class="start">Start</button>
        </div>
        <div class="Victory">
            <p>Victory!</p>
            <button class="playagain start">Play again</button>
        </div>
        <div class="Defeat">
            <p>Defeat!</p>
            <button class="playagain2 start">Play again</button>
        </div>
        <div class="player">
            <p>Player Choice</p>
            <div class="icons">
                <button class="rock">
                    <img src="./imgs/rock.png" alt="Rock">
                </button>

                <button class="paper">
                    <img src="./imgs/mail.png" alt="paper">
                </button>

                <button class="scissors">
                    <img src="./imgs/cut.png" alt="Scissors">
                </button>
            </div>
        </div>
        <div class="player">
            <p>Computer Choice</p>
            <div class="icons">
                <button class="pcchoice"></button>
            </div>
        </div>
    </div>

    <div class="scReset">
        <div class="score">
            <p class="humanScore">0</p>:
            <p class="computerScore">0</p>
        </div>
        <button class="reset">Reset</button>
    </div>
    <div class="VOR">
        <p class="human"></p>
        <p class="computer"></p>
    </div>
    <footer class="footer"> Crafted-By-shade</footer>
</body>

</html>
